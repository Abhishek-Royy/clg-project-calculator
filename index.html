<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Us</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="calculator">
        <input type="text" placeholder="00" id="input">
        <div>
            <button class="function">AC</button>
            <button class="function">DEL</button>
            <button class="operator">/</button>
            <button class="operator">%</button>
            <button class="math">sin</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
            <button class="math">cos</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">+</button>
            <button class="math">tan</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
            <button class="math">deg</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="math">rad</button>
            <button class="math">inv</button>
        </div>
        <div>
            <button class="operator">^</button>
            <button class="operator">e</button>
            <button class="operator">π</button>
            <button class="operator">√ </button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="index.js"></script>
    <footer>
        Develop By Abhishek, Puskar, Ashish, Suvojit.
    </footer>
</body>

</html>
